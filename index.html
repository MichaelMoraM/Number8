<!DOCTYPE html>
<html>
<body>
    <h1>Hollidays included </h1>
    <br />
    <br />
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Main.css">

    <div class="form-horizontal">
        <div class="form-group">
            <div class="col-lg-12">
                <div class="col-lg-3">Start Date</div>
                <div class="col-lg-9"><input id="txt_StartDate" type="date" class="form-control" /></div>
            </div>
        </div>
    </div>
    <div class="form-horizontal">
        <div class="form-group">
            <div class="col-lg-12">
                <div class="col-lg-3">Number of days</div>
                <div class="col-lg-9"><input id="txt_NumberDays" type="number" class="form-control" /></div>
            </div>
        </div>
    </div>
    <div class="form-horizontal">
        <div class="form-group">
            <div class="col-lg-12">

                <div class="col-lg-3">Country Code</div>
                <div class="col-lg-9"><input id="txt_CountryCode" class="form-control" /></div>
            </div>
        </div>
    </div>

    <div class="form-horizontal">
        <div class="col-lg-12">
            <button type="button" onclick="dateTimePicker()" class="btn btn-info">Show</button>
        </div>
    </div>
    <div id="divNew">

    </div>

    <script src="bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="Main.js"></script>

</body>
</html>
